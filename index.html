<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: #337ab7; color: white">
          <h1 class="text-center">C'mon Ride a Train</h1>
          <h3 class="text-center">Train Schedule</h3>
        </div>
        <div class="row">
          <div class="col-lg-12">
          <!-- Current trloyees-->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
              </div>
              <div class="panel-body">
                <table class="table table-hover train-table">
                  <thead>
                      <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency (min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                      </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Train</strong></h3>
              </div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control train-name-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control destination-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="start-input">First Train Time (HH:mm - Military Time)</label>
                    <input class="form-control start-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="freq-input">Frequency (min)</label>
                    <input class="form-control freq-input" type="text">
                  </div>
                  <button class="btn btn-primary add-train-btn" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
            

</body>
</html>
